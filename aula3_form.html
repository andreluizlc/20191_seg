<!DOCTYPE html>
<html>
	<head>
		<title>Aula 3 - Formulário</title>
		<meta charset="utf-8">
	</head>
	<body>
		
		<form method="POST">
		
			<label for="usu_nome">Nome do Usuário:</label><br>
			<input type="text" name="nome_usuario" 
				placeholder="Digite seu nome" 
				value="" maxlength="10" id="usu_nome" required>

			<br><br>

			Number:<br>
			<input type="number" name="idade">

			<br><br>

			Data de Nascimento:<br>
			<input type="date" name="data_nasc">

			<br><br>

			E-Mail:<br>
			<input type="email" name="email">

			<br><br>

			Cor do Template:<br>
			<input type="color" name="cor_tema">

			<br><br>

			Senha:<br>
			<input type="password" name="senha">

			<br><br>

			ESPORTES
			<br>
			<input type="checkbox" name="esp_futebol" value="FUT">Futebol
			<br>
			<input type="checkbox" name="esp_volei" value="VOL">Volei

			<br><br>

			TIPO PESSOA
			<br>
			<input type="radio" name="tipo" value="PF">P. Física
			<br>
			<input type="radio" checked name="tipo" value="PJ">P. Jurídica

			<br><br>

			ESTADO
			<br>
			<select name="estado">
				<option value="">Selecione</option>
				<option value="BA">Bahia</option>
				<option value="SP">São Paulo</option>
				<option value="RJ" selected>Rio de Janeiro</option>
			</select>

			<br><br>

			Outros Dados
			<br>
			<textarea required name="outros"></textarea>

			<input type="hidden" name="id_usuario" value="10">

			<br><br>

			<input type="submit" value="Salvar">

			<br><br><br><br><br><br><br><br><br><br><br>

		</form>

	</body>
</html>
