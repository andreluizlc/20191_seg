			function imc() {

				var peso = prompt("Digite seu peso: ");
				var altura = prompt("Digite seu altura: ");

				peso = peso.replace(",", ".");
				altura = altura.replace(",", ".");

				var imc = peso/(altura*altura);

				if ( imc > 18 && imc < 25 ){
					alert("Você está no peso ideal! IMC: " + imc.toFixed(1) );
				} else {
					alert("Você não está no peso ideal! IMC: " + imc.toFixed(1) );
				}

			}

			function calcular_imc() {

				// obtendo valores no HTML
				var peso = document.getElementById("peso").value;
				var altura = document.getElementById("altura").value;

				// trocando virgula por ponto
				peso = peso.replace(",", ".");
				altura = altura.replace(",", ".");

				// transforma em tipo decimal
				peso = parseFloat(peso);
				altura = parseFloat(altura);

				// calcula
				var imc = peso/(altura*altura);

				// imprime na tela
				document.getElementById("resultado").innerHTML = imc.toFixed(1);

			}

		</script>
